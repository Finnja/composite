{% extends "layout.html" %}

{% block content %}
	<main class="faces" ng-controller="FaceCtrl">

		<section class="face-grid">
			<ul class="faces">
				{% for face in results %}
					<li ng-mouseover="hoverIn(face)" ng-mouseleave="hoverOut(face)">
						<img src={{ face }} >
					</li>
				{% endfor %}
			</ul>
		</section>

		<section class="map-peek" ng-click="navigateToMap()">
			<div>
				<span>Map here</span>
			</div>
		</section>

	</main>
{% endblock %}
