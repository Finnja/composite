{% extends "layout.html" %}

{% block content %}
	<section class="face-grid" ng-controller="FaceCtrl">
		<h1>{{test}}</h1>
		<ul class="faces">
			{% for face in results %}
				<li ng-mouseover="hoverIn(face)" ng-mouseleave="hoverOut(face)">
					<img src={{ face }} >
				</li>
			{% endfor %}
		</ul>
	</section>

	<section class="map-peek">
		<div>
			<span>Map here</span>
		</div>
	</section>
{% endblock %}
