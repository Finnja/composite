<!DOCTYPE HTML>
<html lang="en" ng-app="compositeApp" ng-controller="MetaCtrl">


	<head>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/static/css/main.css" />

		<title>Composite</title>
	</head>


	<body>

		<ng-include src="'/static/partials/header.html'"></ng-include>

		<script src="/static/js/controllers/metaCtrl.js"></script>
		<script src="/static/js/controllers/facesCtrl.js"></script>

		<script src="/static/js/controllers/peekCtrl.js"></script>
		<script src="/static/js/services/index.js"></script>

		<script src="/static/js/services/peekStateService.js"></script>

</html>
