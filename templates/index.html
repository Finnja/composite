<!DOCTYPE HTML>
<html lang="en" ng-app="compositeApp" ng-controller="MetaCtrl">


	<head>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>Composite</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="/static/css/normalize.css" />
		<link rel="stylesheet" href="/static/css/main.css" />
	</head>


	<body>
		<!-- Header -->
		<ng-include src="'/static/partials/header.html'" ng-controller="HeaderCtrl"></ng-include>

		<!-- Angular view frame -->
		<div ng-view class="view-frame" id="content"></div>

		<!-- Peek partial -->
		<ng-include src="'/static/partials/peek.html'" ng-controller="PeekCtrl"></ng-include>



		<!-- Angular Stuff -->
		<script src="/static/bower_components/angular/angular.min.js"></script>
		<script src="/static/bower_components/angular-route/angular-route.min.js"></script>

		<!-- Google Maps -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI7iFKhWxpeT1MYmka1uIb7rDzoPkzYyo&libraries=geometry,places"></script>

		<!-- jQuery stuff -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<!-- My Scripts -->
		<script src="/static/js/app.js"></script>
		<script src="/static/js/controllers/index.js"></script>
		<script src="/static/js/controllers/metaCtrl.js"></script>
		<script src="/static/js/controllers/facesCtrl.js"></script>
		<script src="/static/js/controllers/mapCtrl.js"></script>
		<script src="/static/js/controllers/peekCtrl.js"></script>
		<script src="/static/js/controllers/headerCtrl.js"></script>
		<script src="/static/js/services/index.js"></script>
		<script src="/static/js/services/modelsSrv.js"></script>
		<script src="/static/js/services/blockingSrv.js"></script>
	</body>


</html>
